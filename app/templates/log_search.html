<!doctype html>
<html>
	<head>
		<title>FSO Log</title>
		<meta charset="utf8">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Log Search</h1>

			<form class="form" method="post">
				<input type="text" class="form-control" name="query" placeholder="Please enter a query and press enter">
			</form>

			<hr>

			<ul>
				{% for item in results %}
					<li>
						<a href="{{ item.link }}">{{ item.uploaded.strftime('%d.%m.%Y') }}</a><br>
						<pre>{{ item.teaser }}</pre>
					</li>
				{% endfor %}
			</ul>
		</div>
	</body>
</html>
